            <script>
               
                let APIKEY = "PsydixbCvVRoEYsnOoJ5ntdTv1awDjxV"
                document.addEventListener('DOMContentLoaded', init)
                function init(){
                    const out = document.querySelectorAll('.out')
                    url = `https://api.giphy.com/v1/gifs/trending?api_key=${APIKEY}&limit=5&q=`

                       gifDiv.appendChild(img)
                       }
                       
                     
                    })    
                    ur = `https://api.giphy.com/v1/gifs/trending?api_key=${APIKEY}&limit=3&offset=5`
                    fetch(ur)
                    .then(response => response.json())
                    .then(data =>{
                        console.log(data)
                        let artistDiv = document.querySelector('.artist-gif')
                      
                       for(let i = 0; i<data.data.length; i++){
                        let figure = document.createElement('figure')
                        let img = document.createElement('img')
                        let figcaption = document.createElement('figcaption')
                        img.src = data.data[i].images.downsized.url;
                        img.alt = data.data[i].title;
                        figcaption.textContent = data.data[i].title
                        img.style.width = "350px"
                        img.style.padding = "10px"
                        img.style.height = '400px'
                        
                       
                        figure.appendChild(img)
                        figure.appendChild(figcaption)
                        artistDiv.append(figure)
                       }
                    })
                    
                    
                }
